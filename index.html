<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Price</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="container">
        <span class="design"></span>
        <span class="design1"></span>
        <i class='bx bxs-balloon'></i>
        <div class="header">
            <h1 >Select the price</h1>
        </div>
       <div class="price-box">
        <section class="box1">
            <button class="minus" id="minus"><i class='bx bx-minus'></i></button>
            <span class="value" id="value">$23.00</span>
            <button class="plus" id="plus"><i class='bx bx-plus'></i></button>
        </section>
        
       </div>
      <div class="section">
        <p class="zero">$23</p>
        <p class="hundred">$100</p>
      </div>
    </div>
    <span class="design3"></span>
    <span class="design4"></span>
